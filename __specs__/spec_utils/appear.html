<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Appear file</title>
  <style>
    a {
      text-align: right;
      background: red;
      width: 400px;
    }
  </style>
</head>

<body>
  <div id="app">
    BODY
    <button id="test_button" onclick="init()">Test button</button>
  </div>
  <script>
    function init() {
      const a = document.createElement('a')
      setTimeout(() => {
        a.innerText = 'test link'
        document.body.appendChild(a)
      }, 1500)
    }
  </script>
</body>

</html>
