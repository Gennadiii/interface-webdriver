<!DOCTYPE html>
<html>

<body>

  <p>Prompt</p>

  <button onclick="myFunction()">Try it</button>

  <p id="prompt_try"></p>

  <script>
    function myFunction() {
      const person = prompt("Please enter your name", "AWB")
      if(person != null) {
        document.getElementById("prompt_try").innerHTML =
          "Hello " + person + "! How are you today?"
      }
    }
  </script>

</body>

</html>
