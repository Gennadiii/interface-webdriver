<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Util file</title>
</head>

<body>
  <div id="app">
    <button id="test_button" onclick="clicker()">Test button</button>
  </div>
  <script>
    function clicker() {
      const spn = document.createElement('span')
      spn.innerText = 'click text'
      document.body.appendChild(spn)
    }
  </script>
</body>

</html>
