<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Util file</title>
</head>

<body>
  <div id="app">
    <button id="test_button">Test button</button>
  </div>
  <script>
    const pushUrl = (href) => {
      history.pushState({}, '', href);
      window.dispatchEvent(new Event('popstate'));
    };
    setTimeout(() => {
      pushUrl('/test')
    }, 1500)
  </script>
</body>

</html>
